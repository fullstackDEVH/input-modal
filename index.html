<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Popup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
</head>
<body>
    <div class="container">
        <div class="popup">
            <div class="popup-left">
                <div class="popup-left-img">
                    <img width="220" height="220" src="https://images.unsplash.com/photo-1605007493699-af65834f8a00?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="">
                </div>
                <div class="popup-num">
                    <span class="numOfLoad"></span>
                </div>
            </div>
            <div class="popup-right">
                <div class="popup-right-input">
                    <input type="text" />
                </div>
                <div class="popup-right-controll">
                    <button id="btn-next">Next</button>
                    <button id="btn-submit" disabled="true">Submid</button>
                    <button id="btn-setting">
                        <span>
                            <i class="fa-sharp fa-solid fa-gear"></i>
                        </span>
                    </button> 
                </div>
            </div>       

            <span id="btn_pre">&lt;-</span>

            <div class="modal">
                <div class="modal_sett">
                    <div class="modal_sett__bar">
                        <div class="modal_sett__bar_headding">
                            Setting
                        </div>
                        <div class="modal_sett__bar_contain">

                        </div>
                    </div>

                    <div class="modal_sett__contr">
                        <div class="contr__item">
                          
                            <div class="contr__item__heading">
                                Shortcuts
                                <div class="contr__item__heading_close">
                                    <i class="fa-sharp fa-solid fa-delete-left"></i>
                                </div>
                            </div>

                            <div class="contr__item_remote">
                                <div class="remote__child">
                                   
                                   
                                </div>
                                
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script type="module" src='./assets/js/index.js'></script>
</body>
</html>
